<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-slides pager="false" class="slide-perview" [options]="slidePerViewOpts">

      <ion-slide>
        <div class="slide">
          <img src="assets/images/1.jpg"/>
          <h2>Welcome</h2>
          
        </div>
      </ion-slide>
  
      <ion-slide>
        <img src="assets/images/2.jpg"/>
        <h2>What is Ionic?</h2>
        
      </ion-slide>
  
      <ion-slide>
        <img src="assets/images/1.jpg"/>
        <h2>What is Ionic Appflow?</h2>
        
      </ion-slide>
  
      <ion-slide>
        <img src="assets/images/2.jpg"/>
        <h2>Ready to Play?</h2>
        
      </ion-slide>
  
    </ion-slides>
  </div>
</ion-content>
