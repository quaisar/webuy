<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button text="" icon="ios-arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon class="fs-26" name="cart-outline"></ion-icon><span class="qty">1</span>
    </ion-buttons>
    <ion-title>Product details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding" scroll-y="false">
  
  <ion-slides pager="true" class="slide-bg" [options]="slidePerViewOpts">
    <ion-slide>
      <div class="slide">
        <img src="assets/images/pro1.jpg" />
      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide">
        <img src="assets/images/pro1_1.jpg" />
      </div>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <p no-margin class="ellipsis fs-16 txt-danger" text-center>KTM RC 125</p>
        <h4 no-margin class="ellipsis fs-20 fw-600 spacing1 pdb-2 uppercase" text-center>Rs. 125000.00</h4>
        <p no-margin class="fs-12" text-center>The KTM 125 FRR was a racing motorcycle made by KTM, which was
          used in the 125cc class of Grand Prix motorcycle racing from 2003 until 2011.</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger">Add Cart</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" color="danger">Buy Now</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
